name: Deploy to Yandex Object Storage (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  S3_BUCKET: ${{ vars.S3_BUCKET }}                 # <-- имя бакета, не домен
  YC_S3_ENDPOINT: https://storage.yandexcloud.net
  AWS_EC2_METADATA_DISABLED: "true"                # ускоряет awscli в CI

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Устанавливаем Python и AWS CLI (через pip)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install AWS CLI (via pip)
        run: |
          python -m pip install --upgrade pip
          python -m pip install "awscli<2"   # ставим v1 (v2 через pip не ставится)
          aws --version

      - name: Upload static files from repo root
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_S3_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_S3_SECRET }}
        run: |
          aws s3 sync ./ s3://$S3_BUCKET \
            --endpoint-url=$YC_S3_ENDPOINT \
            --delete --acl public-read \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            --exclude "*.md" \
            --exclude "package.json" \
            --exclude "package-lock.json" \
            --exclude "yarn.lock" \
            --cache-control "max-age=300"
