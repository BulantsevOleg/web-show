name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Yandex Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YANDEX_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YANDEX_SECRET_KEY }}
        run: |
          aws s3 sync dist s3://${{ secrets.YANDEX_BUCKET }} --delete --endpoint-url=https://storage.yandexcloud.net
