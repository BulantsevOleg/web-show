name: Deploy to Yandex Object Storage (prod)

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

env:
  S3_BUCKET: ${{ vars.S3_BUCKET }}           # <-- ИМЯ БАКЕТА, не домен
  YC_S3_ENDPOINT: https://storage.yandexcloud.net

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install AWS CLI
        run: sudo apt-get update && sudo apt-get install -y awscli

      - name: Upload static files from repo root
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_S3_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_S3_SECRET }}
        run: |
          # Синхронизируем корень репо -> бакет, исключая служебные файлы
          aws s3 sync ./ s3://$S3_BUCKET \
            --endpoint-url=$YC_S3_ENDPOINT \
            --delete --acl public-read \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "node_modules/*" \
            --exclude ".gitignore" \
            --exclude ".DS_Store" \
            --exclude "*.md" \
            --exclude "package.json" \
            --exclude "package-lock.json" \
            --exclude "yarn.lock" \
            --cache-control "max-age=300"
