name: Deploy to Yandex Cloud

on:
  push:
    branches:
      - main

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

      - name: Deploy to Yandex Object Storage
        run: aws s3 sync dist s3://${{ env.S3_BUCKET }} --delete --endpoint-url=https://storage.yandexcloud.net
        env:
          S3_BUCKET: ${{ vars.S3_BUCKET }}
          VITE_SIGN_URL: ${{ vars.YANDEX_CLOUD_FUNCTION_SIGN }}
          VITE_COMMIT_URL: ${{ vars.YANDEX_CLOUD_FUNCTION_COMMIT }}
          VITE_ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD }}

          
          